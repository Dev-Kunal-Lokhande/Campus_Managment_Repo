    body {

        /* Theme Colors (Same as Login & Registration) */
        .bg-theme {
            background: linear-gradient(135deg, #7f6be8, #9b8df1);
        }

        .text-theme {
            color: #7f6be8;
        }

        .btn-theme {
            background-color: #7f6be8;
            color: white;
            border-radius: 8px;
        }

        .btn-theme:hover {

        }

        .hero-section {

        }

        .event-card {
            border-radius: 12px;

            transform: translateY(-5px);

        footer {

    .login-container {

        font-weight: bold;
    }

    .left-panel p {
        opacity: 0.9;
    }

    /* Login Box */
    .login-box {
        padding: 40px;
        max-width: 420px;
        margin: auto;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-custom {
        background-color: #7f6be8;
        color: white;
        border-radius: 8px;
    }

    .btn-custom:hover {
        background-color: #6a58d6;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
        .login-box {
            padding: 25px;
        }

        .left-panel {
            text-align: center;
            padding: 40px;
        }

        h3 {
            font-size: 22px;
        }
