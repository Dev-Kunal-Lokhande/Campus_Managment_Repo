<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    .login-container {
        min-height: 100vh;
    }

    /* Left Panel */
    .left-panel {
        background: linear-gradient(135deg, #7f6be8, #9b8df1);
        color: white;
        padding: 60px;
    }

    .left-panel h2 {
        font-weight: bold;
    }

    .left-panel p {
        opacity: 0.9;
    }

    /* Login Box */
    .login-box {
        padding: 40px;
        max-width: 420px;
        margin: auto;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-custom {
        background-color: #7f6be8;
        color: white;
        border-radius: 8px;
    }

    .btn-custom:hover {
        background-color: #6a58d6;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
        .login-box {
            padding: 25px;
        }

        .left-panel {
            text-align: center;
            padding: 40px;
        }

        h3 {
            font-size: 22px;
        }
    }
</style>
</head>

<body>

<div class="container-fluid login-container">
    <div class="row min-vh-100">

        <!-- Left Section -->
        <div class="col-lg-6 d-none d-lg-flex align-items-center left-panel">
            <div>
                <h2>Event Management</h2>
                <h5 class="mt-3">Campus Made Easy</h5>
                <p class="mt-3">
                    Manage campus events, registrations, and schedules
                    in a simple and organized way.
                </p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
            <div class="login-box w-100">

                <h3 class="mb-4 text-center">User Login</h3>

                <form name="frm" action="AdminLogin" method="post">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value=''
                        name = "name"
                               placeholder="Enter Email id " required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"  value=''
                        name = "password"
                               placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-custom w-100" name="s">
                        Login
                    </button>

                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <div class="text-center mt-2">
                        <span>Donâ€™t have an account?</span>
                        <a href="StudentRegister.html" class="text-decoration-none"> Register</a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
